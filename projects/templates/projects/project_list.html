<h1>All Projects</h1>
<a href="{% url 'project_create' %}">Add New Project</a>
<ul>
  {% for project in projects %}
    <li>{{ project.title }} - {{ project.department }}</li>
  {% endfor %}
</ul>
<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'project-detail' project.id %}">{{ project.name }}</a>
        </li>
    {% endfor %}
</ul>
