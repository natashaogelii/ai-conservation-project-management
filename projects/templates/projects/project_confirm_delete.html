{% extends 'base.html' %}

{% block content %}
  <h2>Delete Project</h2>
  <p>Are you sure you want to delete the project: <strong>{{ project.title }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'project_detail' project.pk %}">Cancel</a>
  </form>
{% endblock %}
