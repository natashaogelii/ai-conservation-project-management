{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-20 p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Delete Project</h1>
    <p>Are you sure you want to delete the project: <strong>{{ project.title }}</strong>?</p>

    <form method="POST" class="mt-4 flex gap-4">
        {% csrf_token %}
        <button type="submit" formaction="{% url 'project_delete' project.id %}" 
                class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Yes, Delete
        </button>
        <a href="{% url 'home' %}" 
           class="px-6 py-2 bg-blue-400 text-white rounded hover:bg-blue-500">
           Cancel
        </a>
    </form>
</div>
{% endblock %}
