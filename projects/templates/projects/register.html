{% extends "base.html" %}
{% block title %}Register | AI Conservation{% endblock %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>

  {% if messages %}
    <div class="mb-4 text-sm text-red-600">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="username" class="block text-sm font-medium">Username</label>
      <input type="text" name="username" id="username" required
             class="w-full px-3 py-2 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium">Password</label>
      <input type="password" name="password" id="password" required
             class="w-full px-3 py-2 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
      Register
    </button>
  </form>

  <p class="text-sm text-center mt-4">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
  </p>
{% endblock %}
